<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anime List</title>
    <!-- Load style sheets -->
    <link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

    <link rel="stylesheet" href="styleLogin.css">
    
    
    <!-- Load any supplemental Javascript libraries here -->
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="runthis.js"></script> -->
    

    

  </head>
  <body style="background-color:mintcream">
    
    <!-- from example 
    <ul>
      <li class="list"><a href="/db">Query the database</a></li>
    </ul>
    -->

    <div class="container">
      <div class="row">
        <div class="col-md-3" id="firstColumn">
          <div>
          <!-- Column 1 Code Here -->
          

          </div>
      </div>

        <div class="col-md-6" id="mainColumn">

          <!-- Column 2 Code Here -->
          <form id="loginInfo"> <!--  -->
            <H1>Anime List Login</H1>
            <div class="form-group">
                <label>User Name</label>
                <input class="form-control" id="userName">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" id="userPassword" input type="password">
            </div>
            <button type="button" class="btn btn-light" id="btnLogin">Login</button>
            <button type="button" class="btn btn-light" id="btnSignUp">Sign Up</button>
          </form>
        </div>

        <div class="col-md-3" id="lastColumn">
          <!-- Column 3 Code Here -->
          

        </div>
      </div> <!-- class="row" -->
    </div> <!-- class="container" -->
  </body>
  <script>
      
      //Event Handlers
      document.getElementById("btnLogin").addEventListener("click", function(){
        //add check login logic
        var userName = document.getElementById("userName").value;
        var password = document.getElementById("userPassword").value;
      
        var input = {u: userName, p: password};
        $.ajax({
          type: 'POST',
          url: '/',
          data: input,
          success: function(data){
            //do something
            if(data == -999){
              alert("Wrong Username or Password");
              location.reload();
            }
            else{
              sessionStorage.setItem("curUser", userName);
              sessionStorage.setItem("curID", data);
              window.location.href = "/profile.html" 
            }
            
            
          }
        });
        //window.location.href = "/db"
      });

      document.getElementById("btnSignUp").addEventListener("click", function(){
        window.location.href = "/signup.html" 
      });

  </script>
</html>
